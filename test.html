<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>body {
        margin: 0px;
      }
      
      #wrapper {
        overflow: hidden;
        position: fixed;
        width: 100%;
        height:100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      
      #content {
        overflow: visible;
        width: 100%;
        height:2048px;
      }
      canvas
      {
        position:fixed;
      }</style>
</head>
<body>
    <div id="wrapper">
        <section id="content">
        </section>
    </div>


      <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/86/three.min.js"></script>
      <script src="https://codepen.io/mweslander/pen/OxamJj.js"></script>
      <script src="https://codepen.io/mweslander/pen/LzXWOo.js"></script>
      <script src="https://codepen.io/mweslander/pen/JreWMV.js"></script>
      <script src="https://assets.codepen.io/16327/gsap-latest-beta.min.js?r=3.10.0"></script>
      <script src="https://assets.codepen.io/16327/ScrollTrigger.min.js?v=3.10.0"></script>
      <script src="https://assets.codepen.io/16327/ScrollSmoother.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
       // GO HERE => https://github.com/mrdoob/three.js/blob/master/examples/canvas_particles_waves.html

const SEPARATION = 100, AMOUNTX = 15, AMOUNTY = 15;
let container, stats;
let camera, scene, renderer;
let particles, particle, count = 0;
let windowHalfX = window.innerWidth / 2;
let windowHalfY = window.innerHeight / 2;

function init() {
  container = document.createElement( 'div' );
  document.body.appendChild(container);
  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000 );
  camera.position.z = 1000; // Good var to change
  scene = new THREE.Scene();
  particles = new Array();
  var PI2 = Math.PI * 2;
  var geometry = new THREE.Geometry();
  var material = new THREE.SpriteCanvasMaterial({
    color: 0xffffff,
    program: function ( context ) {
      context.beginPath();
      context.arc( 0, 0, 0.4, 0, PI2, true );
      context.fill();
    }
  });
  

  var i = 0;
  for ( var ix = 0; ix < AMOUNTX; ix ++ ) {
    for ( var iy = 0; iy < AMOUNTY; iy ++ ) {
      particle = particles[ i ++ ] = new THREE.Sprite( material );
      particle.position.x = ix * SEPARATION - ( ( AMOUNTX * SEPARATION ) / 2 );
      particle.position.z = iy * SEPARATION - ( ( AMOUNTY * SEPARATION ) / 2 );
      scene.add(particle);

      if (i > 0) {
        geometry.vertices.push( particle.position );
      }
    }
  }
  
  // var line = new THREE.Line(geometry, new THREE.LineBasicMaterial({
  //   color: 0xffffff,
  //   opacity: 0.5,
  //   linewidth: 4
  // }));
  // scene.add( line );

  renderer = new THREE.CanvasRenderer();
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);
  stats = new Stats();
  container.appendChild( stats.dom );
  window.addEventListener( 'resize', onWindowResize, false );
}

function onWindowResize() {
  windowHalfX = window.innerWidth / 2;
  windowHalfY = window.innerHeight / 2;
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize( window.innerWidth, window.innerHeight );
}

function animate() {
  requestAnimationFrame( animate );
  render();
  stats.update();
}

function render() {
  renderer.setClearColor( 0x07074e, 1);
  //camera.lookAt( scene.position );
  var i = 0;
  for (var ix = 0; ix < AMOUNTX; ix++) {
    for (var iy = 0; iy < AMOUNTY; iy++) {
      particle = particles[i++];
      particle.position.y = (Math.sin((ix + count) * 0.3) * 50) + (Math.sin((iy + count) * 0.5) * 50);
      particle.scale.x = particle.scale.y = (Math.sin((ix + count) * 0.3) + 1) * 4 + (Math.sin((iy + count) * 0.5) + 1) * 4;
    }
  }
  renderer.render(scene, camera);
  count += 0.1;
}

init();
animate();

// GSAP


var content = document.querySelector('#content'),
    select = document.getElementById("scrollto"),
    contentHeight = content.offsetHeight,
    maxOffset = contentHeight - window.innerHeight,
    a = (1-0)/(maxOffset-0),
    b = 1 - a * maxOffset,
    progress = 0;


var smoother = ScrollSmoother.create({
	wrapper: "#wrapper",
	content: "#content",
	smooth: 1,
	onUpdate: self => {
    progress = a * self.offset(self.wrapper(), 0) + b
    camera.position.z = 1000 - progress * 1500;
    camera.position.y = Math.sin(progress * 4) * 100;
  }
});
      });
     
     </script>
</body>
</html>
