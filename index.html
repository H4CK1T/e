            <div class="video-text-container">

                    <div class="main-text">afdhal201</div>
                    <div class="sub-text">| FPS / RPG Player | Amateur Programmer |</div>
                    <div class="social-icons">
                        <a href="mailto:kingcoding201@gmail.com" target="_blank" aria-label="Email">

                                <path fill="currentColor" d="M5.164 0L.16 18.928L18.836 24L23.84 5.072Zm8.747 15.354l-5.219-1.417l1.399-5.29l5.22 1.418l-1.4 5.29z"></path>

    <!-- Overlay that will block the interaction and fade out after click -->
    <div id="overlay">
        <span>Click anywhere</span>
    </div>

    <!-- Audio control in top left corner -->
    <div class="audio-control">
        <!-- Speaker icon, will toggle between normal and muted -->
        <i class="fa fa-volume-up" id="speaker-icon" onclick="toggleMute()"></i>
        
        <!-- Volume slider -->
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" />
    </div>

    <!-- Audio element -->
    <audio id="myAudio" loop muted>
        <source src="assets/sound/85d550f1-3cdc-40fa-9ada-eece0f59141d.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
       // Wait for user interaction to unmute and play the audio
document.body.addEventListener('click', function () {
  var overlay = document.getElementById('overlay');
  var audio = document.getElementById('myAudio');
  var audioControl = document.querySelector('.audio-control');

  // Fade out the overlay
  overlay.style.opacity = '0';

  // After fade-out, hide the overlay and show the volume control
  setTimeout(function () {
    overlay.style.display = 'none';
    audioControl.style.opacity = '1'; // Show volume slider after overlay disappears
  }, 1000); // 1 second for the fade-out transition

  // Start playing the audio (unmute and autoplay)
  audio.play();
  audio.muted = false;
});

// Adjust audio volume based on slider value
document.getElementById('volume-slider').addEventListener('input', function () {
  var audio = document.getElementById('myAudio');
  var speakerIcon = document.getElementById('speaker-icon');
  
  // Update volume based on slider
  audio.volume = this.value;

  // If the slider value is 0, mute the audio and change to muted icon
  if (this.value == 0) {
    audio.muted = true;
    speakerIcon.classList.remove('fa-volume-up');
    speakerIcon.classList.add('fa-volume-mute');
  } else {
    audio.muted = false;
    speakerIcon.classList.remove('fa-volume-mute');
    speakerIcon.classList.add('fa-volume-up');
  }
});

// Toggle mute on click of the speaker icon
function toggleMute() {
  var audio = document.getElementById('myAudio');
  var speakerIcon = document.getElementById('speaker-icon');

  if (audio.muted) {
    audio.muted = false;
    speakerIcon.classList.remove('fa-volume-mute');
    speakerIcon.classList.add('fa-volume-up');
  } else {
    audio.muted = true;
    speakerIcon.classList.remove('fa-volume-up');
    speakerIcon.classList.add('fa-volume-mute');
  }
}

    </script>
