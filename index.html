    <div id="overlay">
        <span>Click anywhere</span>
    </div>

    <!-- Audio element -->
    <audio id="myAudio" loop muted>
        <source src="assets/sound/85d550f1-3cdc-40fa-9ada-eece0f59141d.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
       // Wait for user interaction to unmute and play the audio
       document.body.addEventListener('click', function() {
            var overlay = document.getElementById('overlay');
            var audio = document.getElementById('myAudio');

            // Fade out the overlay by changing opacity
            overlay.style.opacity = '0';

            // Wait for the fade-out to finish, then hide the overlay
            setTimeout(function() {
                overlay.style.display = 'none';
            }, 1000); // 1000ms = 1 second (duration of the fade)

            // Start playing the audio (unmute and autoplay)
            audio.play();
            audio.muted = false;
        });
    </script>
